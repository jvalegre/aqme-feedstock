{% set name = "aqme" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aqme-{{ version }}.tar.gz
  sha256: c9eca9cdc40460c00523fbcc0248f775b81c9337a732f6ae02efc1d6a84924e7

build:
  noarch: python
  script: 
    - {{ PYTHON }} -m pip install . -vv
    - if [[ "$(uname)" == "Linux" || "$(uname)" == "Darwin" ]]; then conda install -y -c conda-forge openbabel=3.1.1 xtb crest; fi # verifico que el SO sea Linux o Mac y si es así instala xtb, crest y openbabel si es Windows no
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - cclib ==1.7.2
    - cffi
    - numpy ==1.26.4
    - pandas ==2.2.2
    - progress
    - pyyaml
    - openbabel ==3.1.1
    - rdkit ==2024.3.3
    - ase # Añado ase, torch torchvision y torchani
    - torch
    - torchvision
    - torchani

test:
  imports:
    - aqme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jvalegre/aqme
  summary: Automated Quantum Mechanical Environments
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvalegre
    - shreesowndarya
    - ddgunizar
